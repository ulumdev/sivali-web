name: Deploy to VPS (Static Vite)

on:
  push:
    branches: [ "master" ]  # auto deploy saat push ke master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install & Build
      run: |
        npm ci || npm install
        npm run build

    # Siapkan folder target di VPS & bersihkan isi lama
    - name: Prepare target folder on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        # passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}  # uncomment jika pakai passphrase
        script: |
          mkdir -p /var/www/myapp/dist
          rm -rf /var/www/myapp/dist/*

    # Upload hasil build ke VPS
    - name: Upload dist to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        # passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}  # uncomment jika pakai passphrase
        source: "dist/*"
        target: "/var/www/myapp/dist"

    # Reload Nginx (opsional, tapi bagus untuk memastikan conf up-to-date)
    - name: Reload Nginx
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        # passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}  # uncomment jika pakai passphrase
        script: |
          nginx -t && systemctl reload nginx
